apply plugin: "java"
apply plugin: "application"		//moldeando nuestra app
mainClassName = "HolaMundo"		//variable para correr app

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = 1.0

jar {
	manifest {
		attributes "Main-Class": "HolaMundo", "flag":"false"
	}
}

