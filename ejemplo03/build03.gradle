task compilar {
	doLast{
		println "Compilando el proyecto..."
	}
}
task distribuir {
	onlyIf{
		compilar.didWork	//comprueba si cualquier task ha sido ejecutado
	}				

	doLast{
		println "Distribuyendo el proyecto..."
	}
}
task deployar{
	onlyIf{
		new File("configuration.xml").exists()
	}
	doLast{
		System.out.println("Deployando el proyecto...");
	}
}

